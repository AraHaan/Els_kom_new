version: 1.4.9.8a{build}
max_jobs: 15
image: Visual Studio 2017
configuration: Release
platform: x86
build:
  project: PCbuild\pcbuild.sln
  parallel: true
  verbosity: minimal
test: off
before_deploy:
- cmd: >-
    IF "!APPVEYOR_REPO_TAG_NAME!"=="" (

    echo Setting Tag name to AppVeyor version.

    set /p "APPVEYOR_REPO_TAG_NAME=%version%"

    )
deploy:
- provider: GitHub
  release: $(APPVEYOR_REPO_TAG_NAME)
  description: $(APPVEYOR_REPO_COMMIT_MESSAGE)
  auth_token:
    secure: tFhxq8kLPTT5I3IwiLKp8efBTsZD0madTaOD4+MgmwX3u9t0fVsXsU+/aXBJTcfE
  repository: Elskom/Els_kom_builds
  artifact: /bin\Release\*.zip/
  force_update: true
  on:
    platform: x86
